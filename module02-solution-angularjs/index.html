<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Shopping List Check Off</h1>
    
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in toBuy.items">
          <input type="text" ng-model="item.quantity" size="1">
           of {{ item.name }} 
          <button ng-click="toBuy.buyItem($index);">Bought</button>
        </li>
      </ul>
      
     <div class="emptyMessage" ng-if="toBuy.items.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtList'>
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in boughtList.items">
          Bought {{item.quantity}} of {{ item.name }} for total price of {{(item.quantity*item.pricePerItem) | number : 2 | threeDollarSigns}}
        </li>
      </ul>
      <div class="emptyMessage" ng-if="boughtList.items.length==0">Nothing bought yet.</div>
    </div>
    
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
