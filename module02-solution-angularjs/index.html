<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Shopping List Check Off</h1>
    <!--
    <div ng-controller='ShoppingListAddController as itemAdder'>
      <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
      <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
      <button ng-click="itemAdder.addItem();">Add Item To Shopping List</button>
    </div>
    -->
    
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as showList'>
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in showList.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="showList.buyItem($index);">Bought</button>
        </li>
      </ul>
      
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as showList'>
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in showList.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="showList.buyItem($index);">Bought</button>
        </li>
      </ul>
      <div class="emptyMessage">Nothing bought yet.</div>
    </div>
    
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
